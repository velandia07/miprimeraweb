<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Torta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container py-5">
  <h1 class="mb-4">Agregar una nueva torta</h1>

  <form id="formTorta">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la torta</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" required />
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">URL de imagen</label>
      <input type="url" class="form-control" id="imagen" required />
    </div>
    <button type="submit" class="btn btn-success">Guardar torta</button>
  </form>

  <div id="mensaje" class="mt-4"></div>

  <script src="./js/post.js"></script>
</body>

</html>
