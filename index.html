<!DOCTYPE html>
<html lang="es">

<head>
    <title>LOCA IDEA PASTELERÍA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- Asigne una clase a cada header para poder modificarlo en el css -->
    <header class="header-index">
        <h1>LOCA IDEA PASTELERÍA</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería</a>
            <a href="detalle.html">Detalle de Imagen</a>
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
        </nav>
    </header>

    <main>
        <!-- Carrusel mejorado con Bootstrap -->
        <div id="carruselTortas" class="carousel slide w-75 mx-auto my-5" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner rounded shadow-lg">
                <div class="carousel-item active">
                    <img src="assets/imagen1.jpeg" class="d-block w-100 img-fluid" alt="Torta Mario">
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen2.jpeg" class="d-block w-100 img-fluid" alt="Torta Sonic">
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen3.jpeg" class="d-block w-100 img-fluid" alt="Torta Chocolate">
                </div>
                <div class="carousel-item">
                    <img src="assets/torta_gelatina.jpg" class="d-block w-100 img-fluid" alt="Torta Gelatina">
                </div>
                <div class="carousel-item">
                    <img src="assets/torta_tres_leches.jpg" class="d-block w-100 img-fluid" alt="Torta Tres Leches">
                </div>
                <!-- Si deseas mostrar videos, puede hacerse en otro carrusel separado o se adaptan con etiquetas <video> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carruselTortas" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle p-2"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselTortas" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle p-2"></span>
            </button>
        </div>

        <script>
            const carrusel = document.querySelector('#carruselTortas');
            const bootstrapCarrusel = new bootstrap.Carousel(carrusel, {
                interval: 30,
                ride: 'carousel',
                pause: false
            });
        </script>

        <!-- Calculadora de precios -->
        <section id="precio-tortas" class="my-5">
            <h2 class="text-center">Calcula tu Torta</h2>
            <form id="form-calculo" class="text-center">
                <label for="sabor">Selecciona el sabor:</label>
                <select id="sabor" class="form-select w-50 mx-auto my-3">
                    <option value="tres_leches">Torta Tres Leches</option>
                    <option value="chocolate">Torta Chocolate</option>
                    <option value="gelatina">Torta Gelatina</option>
                </select>
                <label for="porciones">Número de porciones:</label>
                <input type="number" id="porciones" class="form-control w-50 mx-auto my-3" placeholder="Ingresa la cantidad" min="1">
                <button type="submit" class="btn btn-primary">Calcular Precio</button>
                <div id="opcionesPedido" style="display: none;" class="mt-4">
                    <button class="btn btn-success" onclick="redirigirWhatsapp()">Pedir por WhatsApp</button>
                    <button class="btn btn-info" onclick="redirigirPersonalizada()">Atención personalizada</button>
                </div>
            </form>
            <div id="resultado" class="mt-4 text-center"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loca Idea Pastelería</p>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
