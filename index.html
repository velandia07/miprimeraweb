<!DOCTYPE html>
<html lang="es">

<head>
    <title>LOCA IDEA PASTELERÍA</title>
    <meta charset="UTF-8"> <!--Descripción de la página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"> <!--Enlazar archivo CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!--Encabezado principal-->
        <h1>LOCA IDEA PASTELERÍA</h1>
        <p>La mejor pastelería del mundo</p>
        <nav>
            <!-- Navegación -->
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería</a>
            <a href="detalle.html">Detalle de Imagen</a>
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
        </nav>
    </header>

    <main>
        <!-- Galería de cinta -->
        <section id="galeria-cinta" class="my-5">
            <h2 class="text-center">Galería de Tortas</h2>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/imagen_mario.webp" class="d-block w-100" alt="Torta Mario">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/Imagen_Torta_Sonic.webp" class="d-block w-100" alt="Torta Sonic">
                    </div>
                    <div class="carousel-item">
                        <video class="d-block w-100" controls>
                            <source src="./assets/Torta_Dragon_Ball.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <!-- Calculadora de precios -->
        <section id="precio-tortas" class="my-5">
            <h2 class="text-center">Calcula tu Torta</h2>
            <form id="form-calculo" class="text-center">
                <label for="sabor">Selecciona el sabor:</label>
                <select id="sabor" class="form-select w-50 mx-auto my-3">
                    <option value="tres_leches">Torta Tres Leches</option>
                    <option value="chocolate">Torta Chocolate</option>
                    <option value="gelatina">Torta Gelatina</option>
                </select>
                <label for="porciones">Número de porciones:</label>
                <input type="number" id="porciones" class="form-control w-50 mx-auto my-3" placeholder="Ingresa la cantidad" min="1">
                <button type="submit" class="btn btn-primary">Calcular Precio</button>
            </form>
            <div id="resultado" class="mt-4 text-center"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loca Idea Pastelería</p>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
