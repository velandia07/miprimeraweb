<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros - Loca Idea Pastelería</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Sobre Nosotros</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Inicio</a>
            <a class="nav-link text-white" href="galeria.html">Galería</a>
            <a class="nav-link text-white" href="detalle.html">Detalle</a>
            <a class="nav-link text-white" href="sobre-nosotros.html">Sobre Nosotros</a>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Conoce nuestro equipo</h2>
        <p>Loca Idea Pastelería está formada por un grupo de apasionados por el arte de la repostería. Nos esforzamos por crear tortas únicas que combinen sabor y diseño.</p>

        <h3 class="mt-5">Contáctanos</h3>
        <form action="#" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Loca Idea Pastelería</p>
    </footer>
</body>

</html>
