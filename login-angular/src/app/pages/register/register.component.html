<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label>Identificación</label>
      <input type="text" formControlName="identificacion" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" formControlName="usuario" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
  
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">
      Registrarse
    </button>
  </form>
